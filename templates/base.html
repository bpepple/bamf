{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bamf</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'site/logo.png' %}"/>
        <link rel="stylesheet" href="{% static 'site/flexslider/flexslider.css' %}" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'site/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://malsup.github.io/jquery.form.js"></script>
        <script src="https://use.fontawesome.com/d3455c4c52.js"></script>
        <script src="{% static 'site/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'site/flexslider/jquery.flexslider-min.js' %}"></script>
        <script src="{% static 'site/script.js' %}"></script>
    </head>

    <body class="{% block page-type %}{% endblock %}">
        <header>
            {% block menu %}
            <ul>
                <li><a class="active" href="{% url 'series:list' page=1 %}">Series</a></li>
                <li><a href="{% url 'publisher:list' %}">Publishers</a></li>
                <li><a href="{% url 'creator:list' %}">Creators</a></li>
                <li><a href="{% url 'character:list' page=1 %}">Characters</a></li>
                <li><a href="{% url 'team:list' %}">Teams</a></li>
                <li><a href="{% url 'arc:list' page=1 %}">Story Arcs</a></li>
                <li><a href="{% url 'issue:list' %}">Latest Added</a></li>
                <li style="float:right"><a data-toggle="modal" data-target="#modal"><i class="settings-button fa fa-cog"></i></a></li>
            </ul>
            {% endblock %}
        </header>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
    
    <div class="center">
        <div class="pagination">
            {% block pagination %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="metadata-disclaimer">
            <div class="text">
                <p>Metadata on this page is retrieved from </p>
            </div>
            <div class="logo">
                <a target="_blank" href="http://comicvine.gamespot.com"><img src ="{% static 'site/comicvine_logo.png' %}"></a>
            </div>
        </div>
    </footer>

    <div class="modal" id="modal"></div>

    <script>
        $('.settings-button').on('click', function (event) {
            var modal = $('#modal')
            $.ajax({
                url: "{% url 'comics:server-settings' %}",
                context: document.body
            }).done(function(response) {
                modal.html(response);
            });
        })
    </script>
</html>
